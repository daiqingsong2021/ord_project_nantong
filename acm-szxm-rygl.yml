        type: string
        description: 项目ID
      projectName:
        type: string
        description: 项目名称
      sectionCode:
        type: string
        description: 标段号
      sectionName:
        type: string
        description: 标段名称
      sectionType:
        type: string
        description: 标段类型
      projUnitName:
        type: string
        description: 项目部名称
      projUnitAddress:
        type: string
        description: 项目部地址
