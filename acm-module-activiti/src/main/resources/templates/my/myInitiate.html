<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<body>
<!--导航-->
<div th:include="include :: navbar"></div>
<!--导航结束-->

<!--编程基础-->
<section id="course">
    <div class="container">
        <div class="row wow fadeIn" data-wow-delay="0.6s">
            <div class="col-md-12">
                <h2>正在审批流程</h2>
            </div>
            <div  class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>标题</th>
                    </tr>
                    </thead>
                    <tbody th:if="${not #lists.isEmpty(leaveInfo)}" >
                    <tr  th:each="level : ${leaveInfo}">
                        <td><span th:text="${level.leaveMsg}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row wow fadeIn" data-wow-delay="0.6s">
            <div class="col-md-12">
                <h2>已结束流程</h2>
            </div>
            <div  class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>处理耗时</th>
                    </tr>
                    </thead>
                    <tbody th:if="${not #lists.isEmpty(finishLeaveInfoList)}" >
                    <tr th:each="level : ${finishLeaveInfoList}">
                        <td><span th:text="${level.leaveMsg}"></span></td>
                        <td><span th:text="${level.startTime}"></span></td>
                        <td><span th:text="${level.endTime}"></span></td>
                        <td><span th:text="${level.durationInMillis}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>
<!--编程基础end-->

<div th:include="include :: footer"></div>

<script>
    $(function(){
        try{
            /*导航跳转效果插件*/
            /*$('.nav').singlePageNav({
                offset:70
            });
            if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
                new WOW().init();
            }*/
            var  lis = $(".navbar-nav li");
            lis.removeClass("active");
            lis.eq(5).addClass("active"); // 追加样式
        }catch (e) {
            console.log(e);
        }
    })

</script>
</body>
</html>
