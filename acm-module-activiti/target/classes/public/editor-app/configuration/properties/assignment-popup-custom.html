<div style="width:100%;height:100%;" class="modal" ng-controller="KisBpmAssignmentPopupCustomCtrl">
    <div style="width:80%;height:100%;" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">×</button>
                <h3 translate>PROPERTY.ASSIGNMENT.TITLE</h3>
            </div>

            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="col-xs-1">
                        <div class="form-group">
                            <input id="userField" type="radio" name="selectType" ng-click="selectCandidate()" value="1" ng-model="selectType"/>
                            <label for="userField" ng-click="selectCandidate()" style="cursor:pointer">{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS' | translate}}</label>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <input id="groupField" type="radio" name="selectType" ng-click="selectGroup()" value="2" ng-model="selectType"/>
                            <label for="groupField" ng-click="selectGroup()" style="cursor:pointer">{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS' | translate}}</label>
                        </div>
                    </div>
                    <div class="col-xs-2" ng-show="selectType == 2">
                        <select id="xuanze_template"  ng-model="sccanCode">
                            <option value="" >---请选择---</option>
                            <option value="project" ng-selected="sccanCode == 'project'">同一项目下指定角色的成员</option>
                            <option value="section"  ng-selected="sccanCode == 'section'">同一标段下指定角色的成员</option>
                            <option value="department"  ng-selected="sccanCode == 'department'">当前用户同一部门下指定角色的成员</option>
                            <option value="company"  ng-selected="sccanCode == 'company'">当前用户同一公司下指定角色的成员</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="assigneeField" ng-click="selectAssignee()" style="cursor: pointer;float: left;">名称</label>
                            <input type="text" id="assigneeField" class="form-control" ng-model="findContent" style="width: 250px;float: left;margin-left: 5px;margin-top: -5px;margin-right: 5px;"/>
                            <button ng-click="find()" class="btn btn-primary" translate style="cursor: pointer;margin-top: -5px;">查询</button>
                        </div>
                    </div>
                </div>
                <div class="row row-no-gutter">
                    <div class="col-xs-6">
                        <span class="mb10">
                            <strong>{{selectTitle}}</strong>
                        </span>
                        <div style="min-height:350px;" class="default-grid ng-scope ngGrid unselectable" ng-grid="gridOptions"></div>
                    </div>
                    <div class="col-xs-6">
                        <span class="mb10">
                            <strong>{{selectedTitle}}</strong>
                        </span>
                        <div style="min-height:350px;" class="default-grid ng-scope ngGrid unselectable" ng-grid="gridedOptions"></div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
            </div>
        </div>
    </div>
</div>
